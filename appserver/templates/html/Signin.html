<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>NVS month time</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="/static/UserInfoHandler.js"></script>

        <link rel="stylesheet" href="/static/PageHeader.css">
        <link rel="stylesheet" href="/static/ContentLayout.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <div class='title' id='title'>
            <div class="title_text">
                <a href="/" style="text-decoration-line:none;color:#0d6efd"><h3>Work Hour</h3></a>
            </div>
        </div>
        <div class='content'>
            <form method="POST" action="SigninRequest" onsubmit="return validateForm()">
                {# {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}
                {% endif %} #}
                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid"/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password"/>
                </div>
                <div class="form-group">
                    <label for="re_password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="re_password" placeholder="비밀번호 확인" name="re_password"/>
                </div>
                <br>
                <div style="float:right">
                    <button type="submit" class="btn btn-primary">제출</button>
                </div>
            </form>
        </div>
    </body>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
        {% if error %}
        alert("{{error}}")
        {% endif %}
    </script>
</html>
