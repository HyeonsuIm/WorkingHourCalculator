<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>NVS month time</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="/static/WorkingHourInput.js"></script>
        <script src="/static/Datas/DataStorageHandler.js"></script>

        <link rel="stylesheet" href="/static/Layout/PageHeader.css">
        <link rel="stylesheet" href="/static/Layout/ContentLayout.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <div class='title' id='title'>
            <div class="title_text">
                <a href="/" style="text-decoration-line:none;color:#0d6efd"><h3>Work Hour</h3></a>
            </div>
        </div>
        <div class='content'>
            <div style="float:left">
                
            </div>
            <div style="float:right">
                <i class="fa fa-info-circle" data-toggle="tooltip" title='access에서 근태 열을 복사하여 아래 입력칸에 붙여넣기' style='cursor:help'></i>
            </div>
            <br>
            <div>
                <textarea id='working_hour_input' rows="10" class='form-control' placeholder="근태 입력"></textarea> <br>
                <button id="enter_working_hours" type="button" class="btn btn-primary" style="float:right" onclick="inputWorkingHours()">입력</button>
            </div>
        </div>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Success</strong>
                {# <small>11 mins ago</small> #}
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Success
                </div>
            </div>
        </div>
        <footer class="footer">
            <div>
                <div style="float:right">
                    This is made by hslim.<br>
                    Please contact me if you have any question.<br>
                </div>
            </div>
        </footer>
    </body>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</html>
